<h2 class="text-center">Log In</h2>
<form class="form-signin" name="formSignin" ng-submit="login.submit(login)" novalidate>
  <fieldset>
    <div class="form-group" ng-class="{'has-error': formSignin.email.$invalid && !formSignin.email.$pristine}">
      <label for="inputEmail" class="sr-only">Email Address</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="Email" ng-model="login.email">
      <p ng-show="formSignin.email.$invalid && !formSignin.email.$pristine" class="help-block">Please enter a valid email address</p>
    </div>
    <div class="form-group" ng-class="{'has-error': formSignin.password.$error.required && !formSignin.password.$pristine}">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="Password" ng-model="login.password" required>
      <p ng-show="formSignin.password.$error.required && !formSignin.password.$pristine" class="help-block">Please enter a password</p>
    </div>
    <div class="form-group text-center">
        <p ng-show="login.isInvalid" class='text-danger'>Username and/or password incorrect.</p>
        <button type="submit" class="btn btn-primary" ng-disabled="formSignin.$invalid || formSignin.$pristine">Log In</button>
    </div>
  </fieldset>
</form>
<div class="text-center">
  <p>Don't have an account? <a ui-sref="landing.signup"><button type="submit" class="btn btn-success btn-xs">Sign Up</button></a><p>
</div>
